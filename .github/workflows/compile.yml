name: Build and run

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v1
    - name: Compile and run
      env:
        CC: ${{ matrix.compiler }}
      run: |
        $CC hello
        ./hello
